{% extends 'base.html' %}

{% block content %}
<h2>Note <a href="/block/{{block['bid']}}"> #{{block['bid']}}</a> for project <a href="/project/{{block['pid']}}">#{{block['pid']}}: {{block['pname']}}</a> </h2>

<p>
    <ul class="w3-ul w3-white">
        <li class="w3-dark-grey w3-xlarge w3-padding-32">{{block['btitle']}} </li>
        <li class="w3-dark-grey w3-small w3-padding-16">Posted by {{block['username']}} on {{block['baddtime'].strftime('%B %d, %Y at %H:%M:%S')}} </li>
        <li class="w3-padding-16">{{block['btext']}}</li>
    </ul>
</p>

{% endblock %}
