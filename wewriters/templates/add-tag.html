{% extends 'base.html' %}

{% block content %}




<form action="/add/tag/" method=POST>
    <p><input class="w3-input w3-padding-16" type="text" placeholder="Tag name" required name="Tag"></p>
    <input type="hidden" id="pid" name="pid" value="{{pid}}">





    <p>
        <button class="w3-button w3-light-grey w3-padding-large" type="submit">
            <i class="fa fa-paper-plane"></i> Add tag
        </button>
    </p>
</form>

{% endblock %}
